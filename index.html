<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Bhavika üéÅ</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom right, #ff99cc, #ff66b2);
        overflow: hidden;
        font-family: 'Comic Sans MS', cursive;
        text-align: center;
    }

    .gift-box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 150px;
        height: 150px;
        background: #ff3366;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        cursor: pointer;
    }
    .gift-lid {
        position: absolute;
        width: 150px;
        height: 30px;
        background: #cc0052;
        top: -30px;
        left: 0;
        transition: all 0.6s ease;
    }
    .gift-box.open .gift-lid {
        transform: translateY(-50px) rotate(-20deg);
        opacity: 0;
    }
    .gift-ribbon {
        position: absolute;
        width: 20px;
        height: 150px;
        background: gold;
        left: 65px;
        top: 0;
    }

    h1 {
        position: absolute;
        width: 100%;
        top: 20%;
        font-size: 2em;
        color: white;
        text-shadow: 2px 2px 5px black;
        opacity: 0;
        transition: opacity 1s ease;
    }
    h1.show {
        opacity: 1;
    }

    /* Balloons */
    .balloon {
        position: absolute;
        bottom: -150px;
        width: 60px;
        height: 80px;
        background: red;
        border-radius: 50%;
        animation: floatUp 6s linear infinite;
    }
    @keyframes floatUp {
        0% {transform: translateY(0);}
        100% {transform: translateY(-120vh);}
    }

    /* Hearts & flowers */
    .fall {
        position: absolute;
        top: -50px;
        animation: fallDown 5s linear infinite;
        font-size: 24px;
    }
    @keyframes fallDown {
        0% {transform: translateY(0);}
        100% {transform: translateY(110vh);}
    }

    /* Zebra */
    .zebra {
        position: absolute;
        bottom: 0;
        left: -200px;
        width: 200px;
        animation: zebraWalk 10s linear forwards;
    }
    @keyframes zebraWalk {
        0% {left: -200px;}
        100% {left: 110%;}
    }
</style>
</head>
<body>

<div class="gift-box" id="giftBox">
    <div class="gift-lid"></div>
    <div class="gift-ribbon"></div>
</div>

<h1 id="message">üéâ Happy Birthday Bhavika üéâ<br>From Prasad ‚ù§Ô∏è (Patat)</h1>

<audio id="song" src="https://www.cjoint.com/doc/25_08_08_BaarBaarDinAaye.mp3"></audio>

<script>
    const giftBox = document.getElementById('giftBox');
    const message = document.getElementById('message');
    const song = document.getElementById('song');

    giftBox.addEventListener('click', () => {
        giftBox.classList.add('open');
        message.classList.add('show');
        song.play();

        // Balloons
        for(let i=0; i<10; i++){
            let balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.left = Math.random()*100 + 'vw';
            balloon.style.background = `hsl(${Math.random()*360},70%,60%)`;
            balloon.style.animationDelay = i*0.5 + 's';
            document.body.appendChild(balloon);
        }

        // Hearts & flowers
        for(let i=0; i<20; i++){
            let fall = document.createElement('div');
            fall.classList.add('fall');
            fall.innerHTML = Math.random() > 0.5 ? 'üíñ' : 'üå∏';
            fall.style.left = Math.random()*100 + 'vw';
            fall.style.animationDelay = Math.random()*5 + 's';
            document.body.appendChild(fall);
        }

        // Zebra
        let zebra = document.createElement('img');
        zebra.src = "https://upload.wikimedia.org/wikipedia/commons/7/73/Zebra_animated.gif";
        zebra.classList.add('zebra');
        document.body.appendChild(zebra);
    });
</script>

</body>
</html>
